{% extends "layout.html" %}

{% block title %}Dashboard meteo{% endblock %}

{% block style %}
        <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard_meteo.css') }}">
        <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/all.css">
{% endblock %}

{% block content %}
<div class="mappa"><h1>mappa openstreetmap</h1></div>
<div class="meteo"> 
    <div class="prima-riga">
        <div class="citta">brescia</div>
    </div>
    
    <div class="seconda-riga">
        <div class="data-ora"></div>
        <div class="icona-meteo"></div>
        <div class="temperatura"></div>
    </div>

    <div class="terza-riga">
        <div class="vento"><i class="fa-light fa-wind"></i></div>  <!--esprime la velocità del vento in metri/secondo-->
        <div class="direzione-vento"><i class="fa-light fa-windsock"></i></div>  <!--esprime la direzione del vento in gradi-->
        <div class="pressione"><i class="fa-light fa-gauge-low"></i></div>  <!--esprime la pressione in Pascal-->
        <div class="umidita"><i class="fa-light fa-droplet"></i></div>  <!--esprime l'umidità in percentuale-->
        <div class="altitudine"><i class="fa-light fa-line-height"></i></div>  <!--esprime l'altitudine in metri-->
        <div class="nuvolosita"><i class="fa-light fa-clouds"></i></div> <!--esprime la copertura delle nuvole in percentuale-->
        <div class="pioggia"><i class="fa-light fa-cloud-rain"></i></div>  <!--esprime il voume di pioggia in mm nell'ultima ora-->
        <div class="alba"><i class="fa-light fa-sunrise"></i></div>  <!--esprime l'orario dell'alba-->
        <div class="tramonto"><i class="fa-light fa-sunset"></i></div> <!--esprime l'orario del tramonto-->
    </div>
</div>


{% endblock %}
